<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width>, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    Number A<input type="number" id="n1" /> <br /> Number B<input type="number" id="n2" />
    <br />
    <br />
    <br /> Answer
    <input type="number" id="n3" />

    <br />
    <br />
    <br />
    <br />
    <button onclick="functionCong()" type="button" id="btn1">Cong</button>
    <button onclick="functionTru()" type="button" id="btn1">Tru</button>
    <button onclick="functionNhan()" type="button" id="btn1">Nhan</button>
    <button onclick="functionChia()" type="button" id="btn1">Chia</button>
    <script type="text/javascript">
        function functionCong() {
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var result = 0
            result = parseInt(n1) + parseInt(n2)
            document.getElementById('n3').value = result
        }

        function functionTru() {
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var result = 0
            result = parseInt(n1) - parseInt(n2)
            document.getElementById('n3').value = result
        }

        function functionNhan() {
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var result = 0
            result = parseInt(n1) * parseInt(n2)
            document.getElementById('n3').value = result
        }

        function functionChia() {
            var n1 = document.getElementById('n1').value
            var n2 = document.getElementById('n2').value
            var result = 0
            result = parseInt(n1) / parseInt(n2)
            document.getElementById('n3').value = result
        }
    </script>
</body>

</html>
