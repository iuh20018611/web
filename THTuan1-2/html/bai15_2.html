<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/15_2.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2>Contact Us</h2>
      <h4>Use the following form to send a message to Example Cafe</h4>
      <div class="mt-1 form">
        <label class="email">Your email: </label>
        <input type="text" required />
      </div>
      <div class="mt-1 form">
        <label for="">Message </label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div class="mt-1">
        <label class="select">How did you hear of us? </label>
        <select name="" id="">
          <option>Google</option>
          <option>Facebook</option>
          <option>Twitter</option>
          <option>Github</option>
        </select>
      </div>
      <div style="display: flex; justify-content: space-between">
        <span>Newsletter</span>
        <div style="display: flex; align-items: center">
          <input type="checkbox" checked />
          <p>
            Ensure this box is checked if you would like to receive email
            updates.
          </p>
        </div>
      </div>
      <button typ="submit" class="mt-1">Send message</button>
    </form>
  </body>
</html>
