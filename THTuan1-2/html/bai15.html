<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <form>
        <div class="mt-1">
          <label for="">Text Box: </label>
          <input type="button" value="reset" required />
        </div>
        <div class="mt-1">
          <label for="">Password: </label>
          <input type="password" required />
        </div>
        <div class="mt-1">
          <label for="">Text Area: </label>
          <textarea required cols="30" rows="3"></textarea>
        </div>
        <div class="mt-1">
          <label for="">Check Boxes: </label>
          <input type="checkbox" />
        </div>
        <div class="mt-1">
          <label for="">Radio buttons: </label>
          <input type="radio" />
        </div>
        <div class="mt-1">
          <label for="">Drop Down List: </label>
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="mt-1">
          <label for="">Standard button </label>
          <input type="button" />
        </div>
        <div class="mt-1">
          <label for="">Submit button </label>
          <input type="submit" value="Submit" />
        </div>
        <div class="mt-1">
          <label for="">Reset button </label>
          <input type="reset" />
        </div>
      </form>
    </body>
  </body>
</html>
